{% extends "base.html" %}
{% block title %}Confirmation{% endblock %}
{% block body %}
    <div class="LoginPage">
        <div class="LoginBox">
            <div class="row">
                <div class="col-sm-6 ">
                    <div class="loginLeft">
                        <figure>
                            <img src="/media/images/Login2.png">
                        </figure>
                        <p>To keep connected wit us please login .</p>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="RightLogin">
                        <div class="MainRight">
                            <figure>
                                <img src="/media/images/logo2.png">
                            </figure>
                            <div class="CommonForm">
                                <form action="{% url "adminpanel:password-reset" %}?uid={{uid}}" method="POST">
                                    {% csrf_token %}

                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-3">
                                                <label>New Password</label>
                                            </div>
                                            <div class="col-sm-9">
                                                <input type="password"
                                                       class="form-control"
                                                       placeholder="Enter New Password"
                                                       name="password"
                                                       required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-3">
                                                <label>Confirm New Password</label>
                                            </div>
                                            <div class="col-sm-9">
                                                <input type="password"
                                                       class="form-control"
                                                       placeholder="Re-enter your password"
                                                       name="password2"
                                                       required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="Save">
                                        <button class="Button">Reset Password</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
