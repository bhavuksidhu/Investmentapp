{% extends "logged_in_base.html" %}
{% block title %}Stock Edit{% endblock %}
{% block content %}
    <div class="WrapperArea">
        <div class="WrapperBox">
            <div class="TitleBox">
                <h4>Edit Stock </h4>
                <div class="BackPage">
                    <a href={% url "adminpanel:stock-management" %}><i class="fa fa-long-arrow-left" aria-hidden="true"></i>Back</a>
                </div>
            </div>
            <div class="InnerBox">
                <form action={% url "adminpanel:stock-edit" stock.id%} method="POST">
                    {% csrf_token %}
                <div class="CommonForm">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Company Name</label>
                                <input type="text" class="form-control" placeholder="First Name" value = "{{stock.company_name}}" name="company_name" required>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Symbol</label>
                                <input type="text" class="form-control" placeholder="Last Name" value = "{{stock.symbol}}" name="symbol" readonly>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Series</label>
                                <input type="text" class="form-control" placeholder="First Name" value = "{{stock.series}}" name="series">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Extra Text</label>
                                <input type="text" class="form-control" placeholder="Last Name" value = "{{stock.extra_text}}" name="extra_text">
                            </div>
                        </div>
                        <div class="ButtonMain" style="margin:auto;">
                            <button class="Button">Update Stock</button>
                        </div>
            </form>
            </div>
        </div>
    </div>
{% endblock %}
