{% extends "logged_in_base.html" %}
{% block title %}Customer Edit{% endblock %}
{% block content %}
    <div class="WrapperArea">
        <div class="WrapperBox">
            <div class="TitleBox">
                <h4>Edit Customer </h4>
                <div class="BackPage">
                    <a href={% url "adminpanel:customer-management" %}><i class="fa fa-long-arrow-left" aria-hidden="true"></i>Back</a>
                </div>
            </div>
            <div class="InnerBox">
                <form action={% url "adminpanel:customer-edit" user.id%} method="POST">
                    {% csrf_token %}
                <div class="CommonForm">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>First  Name</label>
                                <input type="text" class="form-control" placeholder="First Name" value = "{{user.profile.first_name}}" name="first_name">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Last Name</label>
                                <input type="text" class="form-control" placeholder="Last Name" value = "{{user.profile.last_name}}" name="last_name">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Email Address</label>
                                <input type="email" class="form-control" placeholder="Enter Email Address" value = "{{user.email}}" name="email" readonly>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Mobile Number</label>
                                <input type="text" maxlength="10" minlength="10" title="Phone number must be of length 10" pattern="[0-9]{10}" class="form-control" placeholder="Enter Mobile Number" value = "{{user.phone_number}}" name="phone_number" readonly>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>PAN  Number</label>
                                <input type="text" pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}" title="Pancard must follow 'AAAAA0000A' pattern" class="form-control" placeholder=" Enter PAN  Number" value = "{{user.profile.pan_number}}" name="pan_number" readonly>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Date of Birth</label>
                                <input type="date" class="form-control" placeholder=" Enter Date of Birth" value = "{{user.profile.date_of_birth|date:"Y-m-d"}}" name="date_of_birth" readonly>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Gender</label>
                                <select class="form-control" style="pointer-events: none;" onclick="return false;" onkeydown="return false;" name="gender" readonly>
                                    <option {% if user.profile.gender == "Male"%} selected {% endif %}>Male</option>
                                    <option {% if user.profile.gender == "Female"%} selected {% endif %}>Female</option>
                                    <option {% if user.profile.gender == "Other"%} selected {% endif %}>Others</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label>Address</label>
                                <textarea rows="5" class="form-control" name="address">{{user.profile.address}}</textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ButtonMain">
                    <button href="javascript:void(0); " class="Button">Update Customer</button>
                </div>
            </form>
            </div>
        </div>
    </div>
{% endblock %}
